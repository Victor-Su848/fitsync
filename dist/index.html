<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FitSync</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
	<!-- Start of pages -->
	<div class="page-container">
		<div id="workout" class="page">
			<h1>Workout</h1>
			<div class="workout-page-top-row">
				<h3>Duration: 01:24:23 (Active)</h3>
				<button class="finish-workout-button">Finish Workout</button>
			</div>
			

			<div class="exercises-container">

				<div class="exercise-selection-container">

					<div class="exercise-top-row">
						<div class="exercise-title-container">
							<p>Exercise:</p>
							<input class="exercise-title-input"></input>
						</div>
						<div class="lbs-reps-remove-container">
							<div class="lbs-reps-container">
								<h4>lbs</h4>
								<h4>Reps</h4>
							</div>
							
							<button class="remove-exercise-button">Remove Exercise</button>
						</div>
						

					</div>
				
				  

					<div class="exercise-sets-container">
						<div class="set-row">
							<div class="set-row-half-one">
								<h5>Set 1</h5>
							</div>
							<div class="set-row-half-two">
								<div class="lbs-reps-input-container">
									<input class="lbs-input"></input>
									<input class="reps-input"></input>
								</div>
								<button class="remove-set-button">Remove Set</button>
							</div>
							
							
						</div>
						<div class="set-row">
							<div class="set-row-half-one">
								<h5>Set 2</h5>
							</div>
							<div class="set-row-half-two">
								<div class="lbs-reps-input-container">
									<input class="lbs-input"></input>
									<input class="reps-input"></input>
								</div>
								<button class="remove-set-button">Remove Set</button>
							</div>
							
							
						</div>
						<div class="set-row">
							<div class="set-row-half-one">
								<h5>Set 3</h5>
							</div>
							<div class="set-row-half-two">
								<div class="lbs-reps-input-container">
									<input class="lbs-input"></input>
									<input class="reps-input"></input>
								</div>
								<button class="remove-set-button">Remove Set</button>
							</div>
							
							
						</div>
					</div>

					<button class="add-set-button">+ Add Set</button>

				</div>
	
				<div class="exercise-selection-container">

					<div class="exercise-top-row">
						<div class="exercise-title-container">
							<p>Exercise:</p>
							<input class="exercise-title-input"></input>
						</div>
						<div class="lbs-reps-remove-container">
							<div class="lbs-reps-container">
								<h4>lbs</h4>
								<h4>Reps</h4>
							</div>
							
							<button class="remove-exercise-button">Remove Exercise</button>
						</div>
						

					</div>
				
				  

					<div class="exercise-sets-container">
						<div class="set-row">
							<div class="set-row-half-one">
								<h5>Set 1</h5>
							</div>
							<div class="set-row-half-two">
								<div class="lbs-reps-input-container">
									<input class="lbs-input"></input>
									<input class="reps-input"></input>
								</div>
								<button class="remove-set-button">Remove Set</button>
							</div>
							
							
						</div>
						<div class="set-row">
							<div class="set-row-half-one">
								<h5>Set 2</h5>
							</div>
							<div class="set-row-half-two">
								<div class="lbs-reps-input-container">
									<input class="lbs-input"></input>
									<input class="reps-input"></input>
								</div>
								<button class="remove-set-button">Remove Set</button>
							</div>
							
							
						</div>
						<div class="set-row">
							<div class="set-row-half-one">
								<h5>Set 3</h5>
							</div>
							<div class="set-row-half-two">
								<div class="lbs-reps-input-container">
									<input class="lbs-input"></input>
									<input class="reps-input"></input>
								</div>
								<button class="remove-set-button">Remove Set</button>
							</div>
							
							
						</div>
					</div>

					<button class="add-set-button">+ Add Set</button>

				</div>

				<button class="add-exercise-button">+ Add Exercise</button>
			</div>

		</div>
		<div id="progress" class="page" style="display: none;">
			<h1>Progress</h1>
			<h2>Current Goals</h2>
			<div></div>
			<h2>Exercise Records</h2>
			<button>Add </button>
		</div>
		<div id="nutrition" class="page" style="display: none;">
			<h1>Nutrition</h1>
		</div>
		<div id="history" class="page" style="display: none;">
			<h1>History</h1>
		</div>
	</div>
	<!-- End of pages -->

	<!-- Navigation bar -->
	<nav class="navbar">
		<ul>
			<li><a href="#" data-page="workout" id="workout-link">Workout</a></li>
			<li><a href="#" data-page="progress" id="progress-link">Progress</a></li>
			<li><a href="#" data-page="nutrition" id="nutrition-link">Nutrition</a></li>
			<li><a href="#" data-page="history" id="history-link">History</a></li>
		</ul>
	</nav>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
