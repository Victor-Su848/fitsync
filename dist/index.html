<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FitSync</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
	<!-- Start of pages -->
	<div class="page-container">
		<div id="workout" class="page">
			<h1>Workout</h1>
			<div class="workout-page-top-row">
				<h1>Duration: 01:24:23 (Active)</h1>
				<button class="finish-workout-button">Finish</button>
			</div>
			

			<div class="exercises-container">

				
				<!-- SQUAT -->
				<div class="exercise-container">
					<div style="display: flex; flex-direction: row; align-items: center;">
						<h1 style="margin-right: auto;">Squat</h1>
						<button class="dropdown-toggle">▼</button>
					</div>
					
					<div class="exercise-selection-container dropdown-panel">

					<div class="exercise-top-row">
						<div class="exercise-title-container">
							<h1>Set</h1>
							
						</div>
						<div class="lbs-reps-remove-container">
							<div class="lbs-reps-container">
								<h1>lbs</h1>
								<h1>Reps</h1>
							</div>
							
							
						</div>
						

					</div>
				
					<div class="exercise-sets-container">
						
					</div>

					<button class="add-set-button">+ Add Set</button>

				</div>
				</div>
				
				<!-- Bench -->
				<div class="exercise-container">
					<div style="display: flex; flex-direction: row; align-items: center;">
						<h1 style="margin-right: auto;">Bench</h1>
						<button class="dropdown-toggle">▼</button>
					</div>
					
					<div class="exercise-selection-container dropdown-panel">

					<div class="exercise-top-row">
						<div class="exercise-title-container">
							<h1>Set</h1>
							
						</div>
						<div class="lbs-reps-remove-container">
							<div class="lbs-reps-container">
								<h1>lbs</h1>
								<h1>Reps</h1>
							</div>
							
							
						</div>
						

					</div>
				
					<div class="exercise-sets-container">
						
					</div>

					<button class="add-set-button">+ Add Set</button>

				</div>
				</div>
				
				
				<!-- Deadlift -->
				<div class="exercise-container">
					<div style="display: flex; flex-direction: row; align-items: center;">
						<h1 style="margin-right: auto;">Deadlift</h1>
						<button class="dropdown-toggle">▼</button>
					</div>
					
					<div class="exercise-selection-container dropdown-panel">

					<div class="exercise-top-row">
						<div class="exercise-title-container">
							<h1>Set</h1>
							
						</div>
						<div class="lbs-reps-remove-container">
							<div class="lbs-reps-container">
								<h1>lbs</h1>
								<h1>Reps</h1>
							</div>
							
							
						</div>
						

					</div>
				
					<div class="exercise-sets-container">
						
					</div>

					<button class="add-set-button">+ Add Set</button>

				</div>
				</div>

				
			</div>

		</div>
		<div id="progress" class="page" style="display: none;">
			<h1>Progress</h1>
			<h2>Current Goals</h2>
			<div></div>
			<h2>Exercise Records</h2>
			<button>Add </button>
		</div>
		<div id="nutrition" class="page" style="display: none;">
			<h1>Nutrition</h1>
		</div>
		<div id="profile" class="page" style="display: none;">
			<h1>Profile</h1>
		</div>
	</div>
	<!-- End of pages -->

	<!-- Navigation bar -->
	<nav class="navbar">
		<ul>
			<li><a href="#" data-page="workout" id="workout-link">Workout</a></li>
			<li><a href="#" data-page="progress" id="progress-link">Progress</a></li>
			<li><a href="#" data-page="nutrition" id="nutrition-link">Nutrition</a></li>
			<li><a href="#" data-page="profile" id="profile-link">Profile</a></li>
		</ul>
	</nav>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
